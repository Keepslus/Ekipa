Make a realistic calculator in html over a black background with snowflakes effects, make it say papież when you type 2137 in it and make sure that it is in middle of the screen!

<html>
  <head>
    <title>Realistic Calculator</title>
    <style>
      body {
        background-color: #000000;
      }
      #calculator-container {
        width: 250px;
        height: 250px;
        margin: auto;
        padding-top: 20px;
        text-align: center;
      }
      #calculator-screen {
        width: 200px;
        height: 50px;
        margin: auto;
        background-color: #FFFFFF;
        text-align: center;
        font-size: 30px;
        color: #000000;
        border: 2px solid #000000;
        padding: 10px;
      }
      #calculator {
        width: 200px;
        margin: auto;
      }
      .calc-btn {
        width: 50px;
        height: 50px;
        margin: 10px;
        background-color: #FFFFFF;
        text-align: center;
        color: #000000;
        border: 2px solid #000000;
        padding: 10px;
      }
      #calculator-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('snowflakes.gif');
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculator-screen">0</div>
      <div id="calculator">
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='7'">7</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='8'">8</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='9'">9</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='4'">4</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='5'">5</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='6'">6</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='1'">1</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='2'">2</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='3'">3</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='0'">0</button>
        <button class="calc-btn" onclick="document.getElementById('calculator-screen').innerHTML='2137'">2137</button>
      </div>
    </div>
    <script>
      if (document.getElementById('calculator-screen').innerHTML == '2137') {
        document.getElementById('calculator-screen').innerHTML = 'Papież';
      }
    </script>
  </body>
</html>
