//Make a calculator in html and CSS that looks realistic and insults you when you divide by 0 and when you type 2137 make it say żółw 

<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: sans-serif;
            }
            #calculator {
                width: 300px;
                background-color: #ddd;
                padding: 10px;
                border-radius: 5px;
            }
            #output {
                background-color: #eee;
                font-size: 20px;
                text-align: right;
                padding: 10px;
                margin: 0;
            }
            .btn {
                background-color: #fff;
                border: none;
                padding: 10px;
                font-size: 15px;
                width: 70px;
            }
            .btn:hover {
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="output" readonly>
            <br>
            <button class="btn" onclick="calculate('7')">7</button>
            <button class="btn" onclick="calculate('8')">8</button>
            <button class="btn" onclick="calculate('9')">9</button>
            <button class="btn" onclick="calculate('+')">+</button>
            <br>
            <button class="btn" onclick="calculate('4')">4</button>
            <button class="btn" onclick="calculate('5')">5</button>
            <button class="btn" onclick="calculate('6')">6</button>
            <button class="btn" onclick="calculate('-')">-</button>
            <br>
            <button class="btn" onclick="calculate('1')">1</button>
            <button class="btn" onclick="calculate('2')">2</button>
            <button class="btn" onclick="calculate('3')">3</button>
            <button class="btn" onclick="calculate('*')">*</button>
            <br>
            <button class="btn" onclick="calculate('C')">C</button>
            <button class="btn" onclick="calculate('0')">0</button>
            <button class="btn" onclick="calculate('=')">=</button>
            <button class="btn" onclick="calculate('/')">/</button>
        </div>
        <script>
            let expression = '';

            function calculate(val) {
                if (val === 'C') {
                    expression = '';
                } else if (val === '=') {
                    try {
                        expression = eval(expression);
                    } catch (e) {
                        expression = 'Error';
                    }
                } else {
                    expression += val;
                }
                if (expression == 2137) {
                    expression = 'żółw';
                }
                document.getElementById('output').value = expression;
            }
        </script>
    </body>
</html>
