<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .calculator-button {
      display: inline-block;
      border: none;
      padding: 10px 20px;
      background-color: #0073e6;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .calculator-image {
      height: 32px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="calculator-button" onclick="window.location.href = 'calculator.html';">
      <img src="calculator.png" class="calculator-image" alt="Calculator" />
    </button>
  </div>
</body>
</html>
