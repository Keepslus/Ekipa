<html>
  <head>
    <title>Calculator</title>
    <style>
      /* Calculator styles */
      #calculator {
        width: 250px;
        margin: auto;
        text-align: center;
        font-family: sans-serif;
        font-size: 16px;
      }
      #input {
        width: 220px;
        height: 30px;
        padding: 0 10px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      #submit {
        width: 220px;
        height: 30px;
        background-color: #4CAF50;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      #result {
        margin-top: 10px;
        font-size: 32px;
        color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="input" placeholder="Enter a number">
      <button id="submit">Calculate</button>
      <div id="result" style="display: none;">
        <h1>2137</h1>
      </div>
    </div>
    <script>
      var submitButton = document.getElementById('submit');
      var input = document.getElementById('input');
      var resultDiv = document.getElementById('result');
      var calculatorDiv = document.getElementById('calculator');

      submitButton.addEventListener('click', function() {
        if (input.value === '2137') {
          calculatorDiv.style.display = 'none';
          resultDiv.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
