<html>
  <head>
    <title>Calculator</title>
    <style>
      /* Calculator styles */
      #calculator {
        width: 250px;
        margin: auto;
        text-align: center;
        font-family: sans-serif;
        font-size: 16px;
      }
      #input {
        width: 220px;
        height: 30px;
        padding: 0 10px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      #submit {
        width: 220px;
        height: 30px;
        background-color: #4CAF50;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      #result {
        margin-top: 10px;
        font-size: 32px;
        color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="input" placeholder="Enter a number or phrase">
      <button id="submit">Calculate</button>
      <div id="result" style="display: none;"></div>
    </div>
    <script>
      var submitButton = document.getElementById('submit');
      var input = document.getElementById('input');
      var resultDiv = document.getElementById('result');
      var calculatorDiv = document.getElementById('calculator');

      // Array of insults to choose from
      var insults = [
        'You are a waste of oxygen.',
        'You are an embarrassment to your family.',
        'You have the intelligence of a rock.',
        'You are a failure in life.',
        'You are a disgrace to humanity.'
      ];

      submitButton.addEventListener('click', function() {
        // If the user enters "2137", search for it on Google
        if (input.value === '2137') {
          window.open('https://www.google.com/search?q=2137');
        }
        // If the user enters "nudze sie", display a random insult
        else if (input.value === 'nudze sie') {
          calculatorDiv.style.display = 'none';
          resultDiv.innerHTML = insults[Math.floor(Math.random() * insults.length)];
          resultDiv.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
