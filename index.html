    <title>Calculator</title>
    <style>
      body {
        background-image: url('https://images.pexels.com/photos/3759262/pexels-photo-3759262.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');

  <body>
    <div id="calculator">
      <input type="text" id="input" />
      <br />
      <button onclick="addNumber('1')">1</button>
      <button onclick="addNumber('2')">2</button>
      <button onclick="addNumber('3')">3</button>
      <button onclick="addNumber('4')">4</button>
      <button onclick="addNumber('5')">5</button>
      <button onclick="addNumber('6')">6</button>
      <button onclick="addNumber('7')">7</button>
      <button onclick="addNumber('8')">8</button>
      <button onclick="addNumber('9')">9</button>
      <button onclick="addNumber('0')">0</button>
      <br />
      <button onclick="addOperator('+')">+</button>
      <button onclick="addOperator('-')">-</button>
      <button onclick="addOperator('*')">X</button>
      <button onclick="addOperator('/')">/</button>
      <br />
      <button onclick="calculate()">=</button>
      <button onclick="reset()">C</button>
    </div>

    <script>
      const input = document.getElementById('input');

      function addNumber(number) {
        input.value = input.value + number;
      }

      function addOperator(operator) {
        input.value = input.value + operator;
      }

      function calculate() {
        let result;
        try {
          result = eval(input.value);
        } catch (e) {
          result = 'Error';
        }

        if (result == '2137') {
          document.getElementById('calculator').style.display = 'none';
          document.body.innerHTML = '<h1>2137</h1>';
        } else {
          input.value = result;
        }
      }

      function reset() {
        input.value = '';
      }
    </script>
  </body>
</html>
