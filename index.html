<!DOCTYPE html>
<html>
<head>
  <style>
/* Add a dark theme with a gradient to the body */
body {
  background: linear-gradient(to bottom, #333333, #222222);
  color: white;
  /* Stretch the theme to the end of the site */
  height: 100%;
  /* Animate the theme color to cycle between gray and dark gray */
  animation: theme 5s linear infinite;
}

/* Define the keyframes for the theme animation */
@keyframes theme {
  0% {
    background: linear-gradient(to bottom, #333333, #222222);
  }
  50% {
    background: linear-gradient(to bottom, #444444, #222222);
  }
  100% {
    background: linear-gradient(to bottom, #333333, #222222);
  }
}

  </style>
</head>
<body>
  <!-- Add the rainbow text "Ekipa" -->
  <p class="rainbow">Ekipa</p>

  <!-- Add the button -->
  <button id="copy-button">Discord</button>

  <!-- Add a script to handle the button click and copy the text to the clipboard -->
  <script>
    const copyButton = document.getElementById('copy-button');
    const discordLink = 'https://discord.gg/vvk7Y3kRVm';

    copyButton.addEventListener('click', () => {
      /* Create an invisible text area and copy the text to the clipboard */
      const textArea = document.createElement('textarea');
      textArea.value = discordLink;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      /* Change the button text to "Skopiowano!" for 1 second */
      copyButton.textContent = 'Skopiowano!';
      setTimeout(() => {
        copyButton.textContent = 'Discord';
      }, 1000);
    });
  </script>
</body>
</html>
