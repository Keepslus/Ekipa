<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add a dark theme with a gradient to the body */
    body {
      background: linear-gradient(to bottom, #333333, #222222);
      color: white;
    }

    /* Make the rainbow text "Ekipa" big and bold */
    .rainbow {
      font-size: 72px;
      font-weight: bold;
      /* Animate the text color to cycle through the rainbow */
      animation: rainbow 5s linear infinite;
    }

    /* Define the keyframes for the rainbow animation */
    @keyframes rainbow {
      0% {
        color: #ff0000;
      }
      25% {
        color: #ff7f00;
      }
      50% {
        color: #ffff00;
      }
      75% {
        color: #00ff00;
      }
      100% {
        color: #0000ff;
      }
    }

    /* Style the button */
    button {
      background-color: #444444;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Add the rainbow text "Ekipa" -->
  <p class="rainbow">Ekipa</p>

  <!-- Add the button -->
  <button id="copy-button">Discord</button>

  <!-- Add a script to handle the button click and copy the text to the clipboard -->
  <script>
    const copyButton = document.getElementById('copy-button');
    const discordLink = 'https://discord.gg/vvk7Y3kRVm';

    copyButton.addEventListener('click', () => {
      /* Create an invisible text area and copy the text to the clipboard */
      const textArea = document.createElement('textarea');
      textArea.value = discordLink;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      /* Change the button text to "Skopiowano!" for 1 second */
      copyButton.textContent = 'Skopiowano!';
      setTimeout(() => {
        copyButton.textContent = 'Discord';
      }, 1000);
    });
  </script>
</body>
</html>
