<html>

      body {

      }
      h1 {

      }
    </style>
    <script>
      function flyWindow() {
        var w = window.open("", "", "width=200,height=200");
        w.document.write("<h1>GET REKT NOOB LOL</h1>");
        w.moveTo(Math.random() * screen.width, Math.random() * screen.height);

        }
      });
